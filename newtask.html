<!DOCTYPE html>
<html lang="sv-SE">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Skapa ny – TODOs</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i" rel="stylesheet">
        <link rel="stylesheet" href="main.css" type="text/css" media="all">

        <script src="js/login.js" type="module" defer></script>
    </head>
<body class="index">
    <a href="#content" class="skip-link screen-reader-text">Skip to content</a>
    <header class="masthead">
        <div class="site-header">
            <div class="site-branding">
                <div class="site-title"><a href="/">TODOs</a></div>
            </div>
            <div class="logout">
                <button id="logout" class="logout-button">Logga ut</button>
            </div>
        </div>
    </header>

    <main class="main-area single-task">
        <article class="task">
            <h2 class="task-title">Skapa en ny TODO</h2>
            <form id="task-form" method="post">
                <label for="title">
                    <span class="label">TODO titel</span>
                    <input type="text" name="title" required>
                </label>
                <label for="description">
                    <span class="label">TODO beskrivning</span>
                    <textarea name="description" cols="50" rows="10" minlength="20" required></textarea>
                </label>
                <label for="prediction">
                    <span class="label">Prediction</span>
                    <span class="field-description">Vad tror du kommer hända?</span>
                    <textarea name="prediction" cols="50" rows="10" minlength="20" required></textarea>
                </label>
                <fieldset class="stress-level">
                    <legend class="label"Din nuvarande stressnivå></legend>
                    <label for="1">
                        <input type="radio" name="pre-level" value="1" id="1">
                        <span>Väldigt stressad</span>
                    </label>
                    <label for="2">
                        <input type="radio" name="pre-level" value="2" id="2">
                        <span>Granska stressad</span>
                    </label>
                    <label for="3">
                        <input type="radio" name="pre-level" value="3" id="3">
                        <span>Neutral</span>
                    </label>
                    <label for="4">
                        <input type="radio" name="pre-level" value="4" id="4">
                        <span>Ganska avslappnad</span>
                    </label>
                    <label for="5">
                        <input type="radio" name="pre-level" value="5" id="5">
                        <span>Väldigt avslappnad</span>
                    </label>
                </fieldset>
                <input type="submit" value="Skapa ny TODO">
            </form>
        </article>
    </main>

    <nav class="site-nav">
        <ul>
            <li><a href="/">Alla todos</a></li>
            <li><a href="newtask.html">Ny todo</a></li>
            <li><a href="review.html">Granska</a></li>
        </ul>
    </nav>
    <footer class="footer">
        <section class="footer-widgets centered">
            <div class="footer-title">TODOs</div>
        </section>
    </footer>
</body>
</html>
